<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>reveal.js</title>

  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/moon.css">

  <!-- Theme used for syntax highlighted code -->
  <link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-background-image="../../examples/assets/slide_1_background.jpg" data-background-size="cover"
        data-background-repeat="no-repeat">
        <img class="react-icon" src="./examples/assets/React-icon.svg" alt="react-icon">
        <p class="react-title">REACT components</p>
        <div class="author">
          <p>Created by AM</p>
          <a class="github-link" href="https://github.com/ArtemMikhalenia" target="_blank">Link to GitHub</a>
        </div>
      </section>
      <section data-background-image="../../examples/assets/slide_2_background.jpg" data-background-size="cover"
        data-background-repeat="no-repeat">
        <section data-transition="zoom">
          <p class="content-title">Content</p>
          <ol class="content-list">
            <li>About me</li>
            <li>What is REACT?</li>
            <li>REACT Components</li>
            <li>Components. Basic Concepts</li>
            <li>Components. State Management</li>
            <li>Components. Component Communication</li>
          </ol>
        </section>
        <section data-transition="zoom">
          <h2>Chapter 1</h2>
          <p>About me</p>
        </section>
        <section data-transition="zoom">
          <h2>Chapter 2</h2>
        </section>
        <section data-transition="zoom">
          <h2>Chapter 3</h2>
        </section>
      </section>
    </div>
  </div>

  <script src="dist/reveal.js"></script>
  <script src="plugin/notes/notes.js"></script>
  <script src="plugin/markdown/markdown.js"></script>
  <script src="plugin/highlight/highlight.js"></script>
  <script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
      hash: true,

      // Learn about plugins: https://revealjs.com/plugins/
      plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    });
  </script>
</body>

</html>
